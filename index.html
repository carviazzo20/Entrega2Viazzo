<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/modo-noche.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="container calculadora">
        <input id="display" type="text" readonly placeholder="0">
        <div class="buttons">
            <button class="top-btn" data-action="clear">AC</button>
            <button class="top-btn" data-action="back">C</button>
            <button class="top-btn" data-action="factorial">x!</button>
            <button class="operator" data-value="/">÷</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="*">×</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="equal" data-action="calculate">=</button>
        </div>
    </div>

    <div class="container mt-4">
        <button id="history-toggle" class="btn btn-info" data-action="none">Ver Historial</button>
        <button id="clear-history" class="btn btn-danger" data-action="none">Borrar Historial</button>
        <div id="history-container" class="mt-3" style="display:none;">
            <h4>Historial de Operaciones:</h4>
            <ul id="history-list" class="list-group">
                <!-- Aquí se mostrarán las operaciones guardadas -->
            </ul>
            
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/change_theme.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
